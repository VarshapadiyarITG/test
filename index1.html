<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF‚Äë8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Website</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
          /* Base */
  body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
  }

  a {
      text-decoration: none;
      color: inherit;
  }

  /* Header & Navigation */
  header {
      background: #2a313b;
      padding: 20px;
      color: white;
  }

  header .logo {
      font-size: 24px;
      font-weight: bold;
      display: inline-block;
  }

  nav {
      display: inline-block;
      float: right;
  }

  nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
  }

  nav li {
      display: inline-block;
      margin-left: 20px;
  }

  nav a:hover {
      text-decoration: underline;
  }

  @media (max-width: 600px) {
      nav {
          display: block;
          text-align: center;
          margin-top: 10px;
          float: none;
      }

      nav li {
          display: block;
          margin: 10px 0;
      }
  }

  /* Hero / Banner */
  .banner {
      background: url('https://images.unsplash.com/photo-1505664194779-8beaceb93744?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
  }

  .banner h1 {
      font-size: 3em;
      margin: 0;
  }

  .banner p {
      font-size: 1.3em;
  }

  /* Footer */
  footer {
      background: #2a313b;
      color: white;
      padding: 20px;
      text-align: center;
  }

  footer p {
      margin: 5px 0;
  }
     </style>
</head>

<body>
    <header>
        <div class="logo">MySite</div>
        <nav>
            <a href="#features"><img src="icons/home.svg" alt="Home" />Home</a>
            <a href="#features"><img src="icons/features.svg" alt="Features" />Features</a>
        </nav>
        <button id="mode-toggle">üåô</button>
    </header>

    <section class="banner">
        <h1>Welcome to MySite</h1>
        <p>This is a beautiful banner section</p>
    </section>

    <section id="features" class="features">
        <div class="feature">
            <img src="icons/custom1.svg" alt="Feature 1">
            <h3>Feature One</h3>
            <p>Short description.</p>
        </div>
        <div class="feature">
            <img src="icons/custom2.svg" alt="Feature 2">
            <h3>Feature Two</h3>
            <p>Another description.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 MySite</p>
        <div class="social-icons">
            <img src="icons/instagram.svg" alt="Instagram">
            <img src="icons/twitter.svg" alt="Twitter">
        </div>
    </footer>

    <script>
        const btn = document.getElementById('mode-toggle');
        btn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
